<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentiment Analysis</title>
    
    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            font-size: 3em;
            text-align: center;
            padding-top: 50px;
        }

        /* Container for the form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        /* Form Styling */
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .form-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-container button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis of Movie Reviews</h1>

    <div class="container">
        <div class="form-container">
            <form action="/predict" method="POST">
                <textarea name="review" rows="6" placeholder="Enter movie review here..." required></textarea>
                <br>
                <button type="submit">Predict Sentiment</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ by <a href="https://github.com/apurva3604" target="_blank">Apurva </a></p>
    </footer>
</body>
</html>
